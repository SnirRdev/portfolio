apiVersion: networking.k8s.io/v1 # גרסת ה-API עבור Ingress
kind: Ingress                   # סוג האובייקט: Ingress
metadata:
  name: main-ingress         # שם ה-Ingress
  annotations:
    # כאן ניתן להוסיף annotations ספציפיים לבקר ה-Ingress שלך (לדוגמה, nginx, traefik)
    # לדוגמה, עבור NGINX Ingress Controller:
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: myapp.example.com     # הדומיין שדרכו תרצה לגשת לאפליקציה
    http:
      paths:
      - path: /                 # הנתיב (path) שאליו ינותבו הבקשות
        pathType: Prefix        # סוג התאמת הנתיב (Prefix, Exact, ImplementationSpecific)
        backend:
          service:
            name: my-app-service # שם ה-Service שאליו ה-Ingress יפנה
            port:
              number: 8080      # הפורט של ה-Service שאליו ה-Ingress יפנה

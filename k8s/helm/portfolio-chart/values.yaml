# Simple values for portfolio application

# Container image
image:
  repository: snirrdev/portfolio
  tag: latest

# Application settings
app:
  port: 8080

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Ingress (disabled by default for simplicity)
ingress:
  enabled: false
  host: portfolio.local

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Number of replicas
replicaCount: 2

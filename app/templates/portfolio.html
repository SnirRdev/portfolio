<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    {{if .Name}}
        <h1>{{.Name}}'s Portfolio</h1>
        <p><strong>Bio:</strong> {{.Bio}}</p>
        <h3>Skills:</h3>
        <ul>
          {{range .Skills}}<li>{{.}}</li>{{end}}
        </ul>
        <a href="/">Back to Form</a>
    {{else}}
        <h1>All Portfolios</h1>
        {{range .}}
            <div class="portfolio-box">
                <h2>{{.Name}}</h2>
                <p>{{.Bio}}</p>
                <ul>
                    {{range .Skills}}<li>{{.}}</li>{{end}}
                </ul>
                <a href="/edit?name={{.Name}}">✏️ Edit</a>
            </div>
        {{end}}
        <a href="/">Back to Form</a>
    {{end}}
  </div>
</body>
</html>
